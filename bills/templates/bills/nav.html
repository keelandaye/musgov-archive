{% load staticfiles %}
{% block nav %}
<link rel="stylesheet" href="{% static 'bills/assets/bootstrap/css/bootstrap.min.css' %}">

<link rel="stylesheet" href="{% static 'bills/assets/css/Navigation-with-Search.css' %}">
<link rel="stylesheet" href="{% static 'bills/assets/css/styles.css' %}">

<nav class="navbar navbar-light navbar-expand-md navigation-clean-search" style="background-color:#e6eaed;">
    <div class="container"><a class="navbar-brand" href="{% url 'bills:index' %}">ModelUSGov Archives</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="nav navbar-nav">
            <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'bills:index' %}">Home</a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'bills:houselist' %}">Houses</a></li>

            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Resolutions</a></li>
        </ul>

        <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" name="search" id="search-field"></div>
    </form>
    {% if not user.is_authenticated %}
        <a class="btn btn-light action-button" role="button" href="/accounts/login?next={{ request.path }}">Login</a></div>
    {% else %}
        <a class="btn btn-light action-button" role="button" href="/accounts/logout">Logout</a></div>
    {% endif %}
    </div>
</nav>

<script src="{% static 'bills/assets/js/jquery.min.js' %}"></script>
