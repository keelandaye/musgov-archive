<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House List</title>
</head>
<body>
    {% block nav %}
        {% include 'bills/nav.html' %}
    {% endblock %}
    <div class="container" style="margin-top:12px;">
    <h1>Houses</h1>
    {% if house_list %}
    {% if user.is_authenticated %}<p style="display: inline; float: right;"><a href="{% url 'bills:housecreate' %}">Add house</a></p>{% endif %}
    <div class="table-responsive table-bordered table-hover">
        <table class="table" style="margin-bottom: 0px;">
            <tbody>
                {% for house in house_list %}
                <tr>
                    <td><a href="{% url 'bills:housedetail' house.pk %}">{{ house.house_name }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p>There are no houses available.</p>
    {% endif %}
    </div>
</body>
</html>
