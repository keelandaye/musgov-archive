<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSGov Archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="{% static 'bills/assets/css/Login-Animate.css' %}">
</head>

<body>
    {% block nav %}
        {% include 'bills/nav.html' %}
    {% endblock %}
    <div class="login-card" style="font-family:Roboto, sans-serif;">
        <p class="profile-name-card"> <i class="fa fa-unlock-alt d-inline" style="width:0;height:0;font-size:56px;color:rgb(104,145,162);"></i></p>
        <p style="text-align:center;margin-bottom:0px;">Login with your Archive account</p>
        <form class="form-signin" method="post">
            {% csrf_token %}
            <span class="reauth-email" style="margin:11px;"> </span>
            <input class="form-control" type="text" required placeholder="Username" name="username" autofocus="" id="id_username">
            <input class="form-control" type="password" required placeholder="Password" name="password" id="id_password">
            <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit" style="font-family:Roboto, sans-serif;font-size:16px;font-weight:normal;font-style:normal;">Sign in</button></form>
        <p class="text-center" style="color:rgb(73,80,87);font-size:11px;">Restricted Area</p>
    </div>
    <!--<div class="container" style="margin-top: 12px;" align="center">-->
        <!--<form method="post">-->
            <!--{% csrf_token %}-->
            <!--{{ form.as_p }}-->
            <!--<input class="btn btn-primary" type="submit" style="background-color:#e6eaed;color:rgb(0,0,0);" value="Login">-->
        <!--</form>-->
    <!--</div>-->
</body>

</html>
